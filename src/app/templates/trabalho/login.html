<!DOCTYPE html>

<html lang="pt-BR ">
    <head>
        <title>IFSP</title>
        <meta charset="UTF-8" class="h-100">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>
    <body class="d-flex bg-body-tertiary">
        <main class="w-100 m-auto">
            <div class="colunas">
                <section class="coluna imagem">
                    <img src="foto3.jpg" alt="foto3">
                </section>

                <section class="coluna texto py-4  align-items-center " align-itens="center">
                    <h1 class="hq mb-3 fw-bold">Portal do Cliente</h1>
                    <h5 class="h5 mb-3 fw-italic">Entre com suas credenciais</h5>
                    <form class="form-container" action="enviar.py" method="get">
                        <div class="form-floating" >
                            <input type="text" name="cpf" class="form-control" id="floatingInput" placeholder="12345678900">
                            <label for="floatingInput">CPF *</label>
                        </div>
                        <div class="form-floating" >
                            <input type="password" name="password" class="form-control" id="floatingInput" placeholder="senha">
                            <label for="floatingInput">SENHA *</label>
                        </div>
                        <div>
                             <button class="btn btn-primary w-100 py-2 mt-3">Entrar</button>
                        </div>
                    </form>
                
                </section>

            </div>
        </main>
        <footer>
            <p>© 2025 IFSP - Instituto Federal de Educação, Ciência e Tecnologia de São Paulo</p>
        </footer>
    </body>
</html>
