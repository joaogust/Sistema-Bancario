<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <title>IFSP - Portal do Cliente</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>

<body>
    
    <main>
        <div class="colunas">
            
            <section class="coluna imagem">
                <!-- Verifique se o caminho "foto3.jpg" está correto -->
                <img src="foto3.jpg" alt="Mulher usando celular">
            </section>

            <section class="coluna texto">
                
                <div class="form-card">
                    
                    <form action="enviar.py" method="get">
                        
                        <h1 class="h2 mb-1 fw-bold">Portal do Cliente</h1>
                        <p class="h5 mb-4 text-muted fw-normal">Entre com suas credenciais</p>
                
                        <div class="mb-3">
                            <input type="text" name="cpf_cnpj" class="form-control" id="cpfCnpjInput" placeholder="CPF OU CNPJ *">
                        </div>
                
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" id="senhaInput" placeholder="SENHA *">
                        </div>
                
                        <a href="#" class="form-links d-block mb-3">Esqueci a senha</a>
                
                        <div class="mb-3"> 
                            <button class="btn btn-orange-solid w-100 py-2" type="submit">Acessar</button>
                        </div>
                
                        <div class="mb-3">
                             <button class="btn btn-orange-outline w-100 py-2" type="button">Acessar o Portal de Parceiros</button>
                        </div>
                        
                         <a href="#" class="form-links d-block">Primeiro acesso</a>
                
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2025 IFSP - Instituto Federal de Educação, Ciência e Tecnologia de São Paulo</p>
    </footer>
</body>
</html>
