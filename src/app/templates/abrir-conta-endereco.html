<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
    <head>
        <title>IFSP - Endereço</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon" />
        
        <script src="https://unpkg.com/imask"></script>
    </head>

    <body class="d-flex flex-column h-100">
        <header>
             </header>

        <main class="flex-grow-1">
            <div class="row g-0 flex-grow-1">
                <div class="col-md-6 d-none d-md-block">
                    <img
                        src="{{ url_for('static', filename='images/foto2.jpg') }}"
                        alt="Mulher sorrindo usando notebook"
                        class="img-fluid w-100 h-100 object-fit-cover"
                    />
                </div>

                <div
                    class="col-md-6 d-flex flex-column align-items-center justify-content-center coluna texto p-4 p-md-5"
                >
                    <h1 class="h1 mb-3 fw-bold text-white text-center">
                        Estamos quase lá!
                    </h1>
                    <h5 class="h5 mb-3 fw-normal text-white text-center">
                        Agora, informe seu endereço
                    </h5>

                    <div class="form-card2">
                        <form action="{{ url_for('auth.abrir_conta_endereco') }}" method="post" class="needs-validation" novalidate>
                            
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    name="cep"
                                    class="form-control"
                                    id="floatingCep"
                                    placeholder="Ex: 01001000"
                                    required />
                                <label for="floatingCep">CEP</label>
                                <div class="invalid-feedback">
                                    Por favor, insira um CEP.
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    name="rua"
                                    class="form-control"
                                    id="floatingRua"
                                    placeholder="Ex: Av. Paulista"
                                    required
                                />
                                <label for="floatingRua">Rua / Logradouro</label>
                                <div class="invalid-feedback">
                                    Campo obrigatório.
                                </div>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input
                                            type="text"
                                            name="numero"
                                            class="form-control"
                                            id="floatingNumero"
                                            placeholder="Ex: 1000"
                                            required
                                        />
                                        <label for="floatingNumero">Número</label>
                                        <div class="invalid-feedback">
                                            Obrigatório.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input
                                            type="text"
                                            name="complemento"
                                            class="form-control"
                                            id="floatingComplemento"
                                            placeholder="Ex: Apto 101"
                                        />
                                        <label for="floatingComplemento">Complemento (Opcional)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    name="bairro"
                                    class="form-control"
                                    id="floatingBairro"
                                    placeholder="Ex: Bela Vista"
                                    required
                                />
                                <label for="floatingBairro">Bairro</label>
                                <div class="invalid-feedback">
                                    Campo obrigatório.
                                </div>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input
                                            type="text"
                                            name="cidade"
                                            class="form-control"
                                            id="floatingCidade"
                                            placeholder="Ex: São Paulo"
                                            required
                                        />
                                        <label for="floatingCidade">Cidade</label>
                                        <div class="invalid-feedback">
                                            Obrigatório.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingEstado" name="estado" required>
                                            <option value="" selected disabled>Selecione...</option>
                                            <option value="AC">Acre</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                        <label for="floatingEstado">Estado</label>
                                        <div class="invalid-feedback">
                                            Obrigatório.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    name="pais"
                                    class="form-control"
                                    id="floatingPais"
                                    placeholder="Ex: Brasil"
                                    value="Brasil"
                                    required 
                                />
                                <label for="floatingPais">País</label>
                            </div>

                            <div class="mb-3">
                                <button class="btn button-laranja w-100 py-2">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
