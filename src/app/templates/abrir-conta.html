<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
    <head>
        <title>IFSP - Abrir Conta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon" />
        
        <script src="https://unpkg.com/imask"></script>
    </head>

    <body class="d-flex flex-column h-100">
        <header>
             </header>

        <main class="flex-grow-1">
            <div class="row g-0 flex-grow-1">
                <div class="col-md-6 d-none d-md-block">
                    <img
                        src="{{ url_for('static', filename='images/foto2.jpg') }}"
                        alt="Mulher sorrindo usando notebook"
                        class="img-fluid w-100 h-100 object-fit-cover"
                    />
                </div>

                <div
                    class="col-md-6 d-flex flex-column align-items-center justify-content-center coluna texto p-4 p-md-5"
                >
                    <h1 class="h1 mb-3 fw-bold text-white text-center">
                        Abra agora sua Conta Digital
                    </h1>
                    <h5 class="h5 mb-3 fw-normal text-white text-center">
                        Informe os dados a seguir
                    </h5>

                    <div class="form-card2">
                        <form action="{{ url_for('auth.abrir_conta') }}" method="POST" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    name="nome-completo"
                                    class="form-control"
                                    id="floatingNome"
                                    placeholder="Ex: Maria Aparecida"
                                    required
                                />
                                <label for="floatingNome">Digite seu nome completo</label>
                                <div class="invalid-feedback">
                                    Por favor, insira seu nome.
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="tel"
                                    name="telefone"
                                    class="form-control"
                                    id="floatingTelefone"
                                    placeholder="Ex: 11987654321"
                                    required />
                                <label for="floatingTelefone">Digite seu telefone</label>
                                <div class="invalid-feedback">
                                    Por favor, insira um telefone válido.
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    id="floatingEmail"
                                    placeholder="Ex: usuario@email.com"
                                    required
                                />
                                <label for="floatingEmail">Digite seu e-mail</label>
                                <div class="invalid-feedback">
                                    Por favor, insira um e-mail válido.
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    name="cpf"
                                    class="form-control"
                                    id="floatingCpf"
                                    placeholder="Ex: 12345678900"
                                    required />
                                <label for="floatingCpf">Digite seu CPF</label>
                                <div class="invalid-feedback">
                                    Por favor, insira um CPF válido.
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                    type="date"
                                    name="nascimento"
                                    class="form-control"
                                    id="floatingNascimento"
                                    required
                                />
                                <label for="floatingNascimento"
                                    >Digite sua data de nascimento</label
                                >
                                <div class="invalid-feedback">
                                    Por favor, insira sua data de nascimento.
                                </div>
                            </div>

                            <div class="form-check text-start my-3">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="flexCheckDefault"
                                    required />
                                <label
                                    class="form-check-label"
                                    for="flexCheckDefault"
                                    id="checkboxLabel"
                                    >Estou de acordo com a
                                    <a id="checkboxLink" href="{{ url_for('home.politica_de_privacidade') }}"
                                        >Política de Privacidade</a
                                    >.</label
                                >
                                <div class="invalid-feedback">
                                    Você deve aceitar os termos.
                                </div>
                            </div>

                            <div class="mb-3">
                                <button class="btn button-laranja w-100 py-2">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
